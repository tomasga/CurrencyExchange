<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>

    <title>Kantor</title>
</head>

<body class="body">
    <header class="header">
        <h1>Kantor</h1>
    </header>

    <div>
        <form class="form js-formElement">

            <fieldset>
                <legend>Przelicznik walut</legend>
                <label>Chcę wymienić:</label>
                    <div>
                        <input class="form__amount js-inputValue" type="number" name="have" step="0.01"
                            placeholder="Wpisz kwotę">
                        <select class="form__currency js-currencyHave" name="currencyHave">
                            <option value="pln" selected>PLN - Polski złoty</option>
                            <option value="eur">EUR - Euro</option>
                            <option value="try">TRY - Lira turecka</option>
                        </select>
                    </div>
                

                <label>na:</label>
                    <div>
                        <input class="form__amount form__amount--grey js-outputValue" type="number" name="want" readonly
                            step="0.01" value="0">
                        <select class="form__currency js-currencyWant" name="currencyWant">
                            <option value="pln">PLN - Polski złoty</option>
                            <option value="eur" selected>EUR - Euro</option>
                            <option value="try">TRY - Lira turecka</option>
                        </select>
                    </div>
                

                <button type="submit">Przelicz kurs</button>
                <input type="reset" value="Wyczyść">

                <p class="form__disclaimer">Kurs z dnia: 24.07.2022</p>
            </fieldset>
        </form>
    </div>
</body>

</html>
